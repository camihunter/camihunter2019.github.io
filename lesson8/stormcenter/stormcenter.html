<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cami's CIT 230 Class Elemental Weather Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="The gallery page for Cami Hunter's CIT 230 Elemental Weather site for a class assignment at Brigham Young University-Idaho.">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <img id="logo" src="images/wind_icon.svg"
            alt="blue wind vector drawing with three simple lines lines representing wind blowing">
        <section class="headings">
            <h1>Elemental Weather</h1>
            <div class="m">"Keeping you updated on Idaho's weather"</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="../../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#" class="active">Storm Center</a></li>
            <li><a href="../../lesson7/gallerypage/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <form method="GET" method="thanks.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label for="name">Full Name*<input type="text" name="name" required></label>
                <label for="email">Email<input type"email" name="email" placeholder="myemail@gmail.com"></label>
                <label for="phone">Phone Number*<input type="tel" name="phone" placeholder="###-###-####"
                        required></label>
                <label for="num">Zip Code*
                    <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)"
                        autocomplete="shipping postal-codep" required></label><br>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label for="date">Storm Date<input type="date" name="date"></label>
                <label>Storm Type<input list="datalist">
                    <datalist id="datalist">
                        <option value="Blizzard">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp; <br>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label for="stormregion">
                    <select name="stormregion">
                        <option selected disabled>Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div class="dangerradio">User In Danger
                    <label for="dangeryes">
                        <input type="radio" id="dangeryes" name="danger" value="yes">Yes
                    </label>
                    <label for="dangermaybe">
                        <input type="radio" id="dangermaybe" name="danger" value="maybe">Maybe
                    </label>
                    <label for="dangerno">
                        <input type="radio" id="dangerno" name="danger" value="no">No
                    </label>
                </div>
                <legend>Additional information or comments</legend>
                <textarea name="comments" rows="7" cols="50"></textarea>
            </fieldset>
            <label>Send Information
                <input type="submit" name="submit" value="Send Information">
            </label>
        </form>
    </main>
</body>

<footer>
    <span id="date">
    </span>
</footer>
<script src="js/progressiveload.js"></script>
<script src="js/date.js"></script>
<script src="js/toggle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
</script>
<script src="js/ratingticks.js"></script>
<script>
    WebFont.load({
        google: {
            families: [
                'Montserrat', 'Roboto'
            ]
        }
    });
</script>

</html>
