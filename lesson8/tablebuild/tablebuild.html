<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cami's CIT 230 Class Table Build Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="The lesson 8 Table Build practice page for Cami Hunter's CIT 230 class assignment at Brigham Young University-Idaho.">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="highlight">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2" >$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    <script>
            WebFont.load({
                google: {
                    families: [
                        'Ubuntu'
                    ]
                }
            });
        </script>
</body>

</html>
