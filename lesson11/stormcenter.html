<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cami's CIT 230 Class Elemental Weather Storm page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="The Storm Center page for Cami Hunter's CIT 230 Elemental Weather site for a class assignment at Brigham Young University-Idaho.">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <img id="logo" src="images/wind_icon.svg"
            alt="blue wind vector drawing with three simple lines lines representing wind blowing">
        <section class="headings">
            <h1>Elemental Weather</h1>
            <div class="m">"Keeping you updated on Idaho's weather"</div>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li><a href="fishhaven.html">Fish Haven</a></li>
            <li><a href="#" class="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset class="stormmain">
                <legend>Contact Info</legend>
                <label class="top">Full Name*
                    <input type="text" name="name" required autocomplete="name" pattern="[A-Za-z ]{5,}"></label>
                <label class="top">Email
                    <input type="email" name="email" placeholder="myemail@gmail.com">
                </label>
                <label class="top">Phone Number*
                    <input type="tel" name="phone" placeholder="###-###-####" required>
                </label>
                <label class="top">Zip Code*
                    <input id="zip" name="zip" type="text" pattern="[0-9]*" required>
                </label>
            </fieldset>
            <fieldset class="stormmain">
                <legend>Storm Information</legend>
                <label class="top">Storm Date
                    <input type="date" name="date">
                </label>
                <label class="top">Storm Type
                    <input list="datalist">
                    <datalist id="datalist">
                        <option value="Blizzard">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label class="flexly">Rating: &nbsp;&nbsp;&nbsp; <br>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <br>
                <label class="top"> Storm Region
                    <select name="stormregion">
                        <option selected disabled>Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div class="dangerradio">User In Danger
                    <label class="sbs">
                        <input type="radio" id="dangeryes" name="danger" value="yes">Yes
                    </label>
                    <label class="sbs">
                        <input type="radio" id="dangermaybe" name="danger" value="maybe">Maybe
                    </label>
                    <label class="sbs">
                        <input type="radio" id="dangerno" name="danger" value="no">No
                    </label>
                </div>
                <label class="top">Additional information or comments
                    <textarea name="comments" rows="7" cols="50"></textarea>
                </label>
            </fieldset>
            <input class="submitBtn" type="submit" name="submit" value="Send Information">
        </form>
    </main>
    <footer>
        &copy; <span id="currentyear"></span> Elemental Weather | Cami Hunter |
        <span id="date">
        </span>
        <p>Weather data provided by <a href="https://openweathermap.org/">Open Weather</a></p>
    </footer>
    <script src="js/progressiveload.js"></script>
    <script src="js/date.js"></script>
    <script src="js/toggle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
    </script>
    <script src="js/ratingticks.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Montserrat', 'Roboto'
                ]
            }
        });
    </script>
</body>

</html>
