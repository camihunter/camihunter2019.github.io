<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cami's CIT 230 Class </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="This a progressive loading assignment for Cami Hunter's CIT 230 a class at Brigham Young University-Idaho.">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
</head>

<body>
   
        <h1>Progressive Loading of Images</h1>
        <div>
        <picture>
            <img src="images/placeholder.png" data-src="images/hydrangeas.jpg" alt="blue hydrangeas">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/leaves.jpg" alt="fall leaves on the ground">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/lichen.jpg" alt="orange lichen on a grey rock">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/pool.jpg" alt="white tiles bordering a swimming pool">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/succulents.jpg"
                alt="succulents arranged in a white bowl with blue dots">
        </picture>
        <script src="js/progressiveload.js"></script>
    </div>
</body>

</html>
