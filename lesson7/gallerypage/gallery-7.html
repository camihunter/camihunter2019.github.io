    <body>
        <header>
            <img id="logo" src="images/wind_icon.svg"
                alt="blue wind vector drawing with three simple lines lines representing wind blowing">
            <section class="headings">
                <h1>Elemental Weather</h1>
                <div class="m">"Keeping you updated on Idaho's weather"</div>
            </section>
        </header>

        <nav>

        <main>
            <h2>Gallery Page</h2>
            <section class="imagegallery">
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/eyeofthestorm.jpg"
                        alt="view from space of a eye of the storm">
                    <figcaption>A view from space of the eye of the storm</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/blueskygrass.jpg"
                        alt="blue sky with white clouds and green grass below">
                    <figcaption>A pleasant sunny day with perfect weather for a picnic</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/fog.jpg"
                        alt="thick fog covering a city with skyscrapers poking out">
                    <figcaption>Thick fog covers this city</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/frost.jpg" alt="frost crystals up close">
                    <figcaption>The beauty of frost crystals</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/sunnyroad.jpg"
                        alt="a long road in the desert stretching across a flat red landscape and a sunny sky">
                    <figcaption>This hot, sunny road is waiting for your next road trip</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/foggymountain.jpg"
                        alt="a blue mountain covered in fog">
                    <figcaption>This tall mountain is being enveloped with fog</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/lightening.jpg"
                        alt="lightening striking the ground and making the sky a light purple">
                    <figcaption>This night sky is lit up by lightening</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/snowfence.jpg"
                        alt="a lone wooden fence surrounded by a white snowy winter">
                    <figcaption>The peace and tranquility that comes from a fresh snow storm</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/raindropsstreet.jpg"
                        alt="a close up of rain drops landing on a puddled street">
                    <figcaption>Rain filled the streets making a wet journey for travelers</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder.jpg" data-src="images/wheatblowing.jpg"
                        alt="wheat blowing in the wind">
                    <figcaption>Light breeze rustles through the wheat fields</figcaption>
                </figure>
            </section>
        </main>
